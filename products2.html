<p><strong>Total: R<span id="total">0</span></strong></p>
<form id="payfast-form" action="https://www.payfast.co.za/eng/process" method="POST" target="_blank">
<input type="hidden" name="merchant_id" value="33541893">
<input type="hidden" name="merchant_key" value="l16wfnpg7cpt0">
<input type="hidden" name="amount" id="pf-amount">

</footer><script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script><script>
const perfumes = [
"Dunhill Blue","Lacoste Blue","Dior Poison","Dolce & Gabbana Light Blue Women",
"Avroy Shlain Chalet Coppelia","Chanel No.5","Black Axe","D&G Light Blue",
"Belagari","Hordelsol","Coppelia","Lady Million","Tabasheer","Flor del Sol",
"D&G Men","Creed Aventus","Tza","OPRHE","Sheriff","PAN","ANG","DHL",
"Lagoon Green","Aramis 900","Elizabeth Arden Red Door","Paco Rabanne One Million",
"Paco Rabanne Lady Million","Paco Rabanne Invictus","Carolina Herrera Good Girl",
"Lancome La Vie Est Belle","Dolce & Gabbana Light Blue Men","Tom Ford Oud Wood",
"Dunhill Red","Dunhill Black","YSL Black Opium","Ted Lapidus Pour Homme",
"Estee Lauder Pleasures"
];

const price = 230;
let cart = [];
const productList = document.getElementById("product-list");
perfumes.forEach(name=>{
productList.innerHTML += `<div class="card">${name}<div class="price">R230.00</div><button class="buy-btn" onclick="addToCart('${name}')">Add to Cart</button></div>`;
});

function addToCart(name){
cart.push(name);
updateCart();
toggleCart(true);
}

function updateCart(){
const cartItems=document.getElementById("cart-items");
cartItems.innerHTML="";
cart.forEach(item=>{cartItems.innerHTML+=`<div class='cart-item'>${item} - R230</div>`});
document.getElementById("total").innerText=cart.length*price;
document.getElementById("pf-amount").value=cart.length*price;
document.getElementById("pf-item_name").value=cart.join(", ");
}

function toggleCart(force){
const cartDiv=document.getElementById("cart");
if(force===true){cartDiv.style.display="block";return;}
cartDiv.style.display=cartDiv.style.display==="block"?"none":"block";
}

function checkoutYoco(){
if(cart.length===0){alert('Cart is empty');return;}
const totalAmount = cart.length*price*100;
const yoco = new window.YocoSDK({publicKey: 'pk_test_YOCO_PUBLIC_KEY'});
yoco.showPopup({
amount: totalAmount,
currency: 'ZAR',
token: function(token) {
alert('Payment successful! Token: '+token.id);
showSuccess();
},
onError: function(err) {alert('Payment failed: '+err);}
});
}

function showSuccess(){
document.getElementById('success').style.display='block';
setTimeout(()=>{document.getElementById('success').style.display='none';},3000);
cart=[];
updateCart();
}
</script></body>
</html>
